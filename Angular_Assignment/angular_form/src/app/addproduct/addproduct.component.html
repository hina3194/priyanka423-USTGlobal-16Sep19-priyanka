<div class="col-md-4 offset-4 mt-5 mb-5 card card-body">
  <form action="" [formGroup]="form" (ngSubmit)="addproductData(form)">
    <h1 class="text-center text-white bg-warning">Add Product Form</h1>
    <div class="form-group">
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter Product Name.."
        formControlName="name"
      />
      <div *ngIf="name.touched && name.invalid">
        <p *ngIf="name.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="number"
        name="price"
        id="price"
        class="form-control"
        placeholder="Enter Product's Price.."
        formControlName="price"
      />
      <div *ngIf="price.touched && price.invalid">
        <p *ngIf="price.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <textarea
        name="address"
        class="form-control "
        id="address"
        placeholder="Enter Address"
        formControlName="address"
      ></textarea>
      <div *ngIf="address.touched && address.invalid">
        <p *ngIf="address.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        name="img"
        id="img"
        class="form-control"
        placeholder="Enter Product Name.."
        formControlName="img"
      />
      <div *ngIf="img.touched && img.invalid">
        <p *ngIf="img.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary float-right "
        [disabled]="form.invalid"
      >
        Add Product
      </button>
    </div>
  </form>
</div>
