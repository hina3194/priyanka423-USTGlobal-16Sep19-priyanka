<div class="col-md-4 offset-4 mt-5 mb-5 card card-body">
  <form action="" [formGroup]="form" (ngSubmit)="requestData(form)">
    <h1 class="text-center text-white bg-warning">Add Interview Form</h1>
    <div class="form-group">
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter Candidate Name.."
        formControlName="name"
      />
      <div *ngIf="name.touched && name.invalid">
        <p *ngIf="name.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        name="exp"
        id="exp"
        class="form-control"
        placeholder="Enter Year of Exp."
        formControlName="exp"
      />
      <div *ngIf="exp.touched && exp.invalid">
        <p *ngIf="exp.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <label>Skills</label><br />
      <input
        type="radio"
        name="skills"
        value="java"
        id="skills"
        formControlName="skills"
      />Java
      <input
        type="radio"
        name="skills"
        value="angular"
        id="skills"
        formControlName="skills"
      />Angular
      <input
        type="radio"
        name="skills"
        value="sql"
        id="skills"
        formControlName="skills"
      />Sql
      <input
        type="radio"
        name="skills"
        value="spring"
        id="skills"
        formControlName="skills"
      />Spring
      <div *ngIf="skills.touched && skills.invalid">
        <p *ngIf="skills.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        name="cctc"
        id="cctc"
        class="form-control"
        placeholder="Enter CCTC.."
        formControlName="cctc"
      />
      <div *ngIf="cctc.touched && cctc.invalid">
        <p *ngIf="cctc.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        name="ectc"
        id="ectc"
        class="form-control"
        placeholder="Enter ECTC.."
        formControlName="ectc"
      />
      <div *ngIf="ectc.touched && ectc.invalid">
        <p *ngIf="ectc.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        name="relocate"
        id="relocate"
        class="form-control"
        placeholder="Enter Ready to Reloacte."
        formControlName="relocate"
      />
      <div *ngIf="relocate.touched && relocate.invalid">
        <p *ngIf="relocate.errors.required" class="text-danger">
          *this field is required
        </p>
      </div>
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary float-right "
        [disabled]="form.invalid"
      >
        Schedule Interview
      </button>
    </div>
  </form>
</div>
