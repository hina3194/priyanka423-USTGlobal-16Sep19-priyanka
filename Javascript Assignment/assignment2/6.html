<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var todayDate = new Date();
      console.log(Math.random() * 100);

      var day = todayDate.getDay();
      switch (day) {
        case 0:
          console.log("sunday");
          break;
        case 1:
          console.log("monday");
          break;
        case 2:
          console.log("tuesday");
          break;
        case 3:
          console.log("wed");
          break;
        case 4:
          console.log("thu");
          break;
        case 5:
          console.log("fri");
          break;
        case 6:
          console.log("sat");
          break;
      }
      var month = todayDate.getMonth();
      switch (month) {
        case 0:
          console.log("jan");
          break;
        case 1:
          console.log("feb");
          break;
        case 2:
          console.log("mar");
          break;
        case 3:
          console.log("apr");
          break;
        case 4:
          console.log("may");
          break;
        case 5:
          console.log("jun");
          break;
        case 6:
          console.log("jul");
          break;
        case 7:
          console.log("aug");
          break;
        case 8:
          console.log("sept");
          break;
        case 9:
          console.log("oct");
          break;
        case 10:
          console.log("nov");
          break;
        case 11:
          console.log("dec");
          break;
      }
    </script>
  </body>
</html>
