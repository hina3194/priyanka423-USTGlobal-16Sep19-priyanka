<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var car = new Object();
      car.brand = "Audi";
      car.price = 10000000;
      car.color = "white";
      console.log("brand =" + car.brand);
      console.log("price =" + car.price);
      console.log("color =" + car.color);

      var ac = new Object();
      ac.brand = "samsung";
      ac.price = 60000;
      ac.color = "white";
      console.log("brand =" + ac.brand);
      console.log("price =" + ac.price);
      console.log("color =" + ac.color);

      var book = new Object();
      book.subject = "science";
      book.price = "200";
      console.log("brand =" + book.subject);
      console.log("price =" + book.price);

      var fan = new Object();
      fan.brand = "orient";
      fan.blades = 3;
      fan.maxSpeed = 5;
      fan.price = 1000;
      console.log("brand=" + fan.brand);
      console.log("blades=" + fan.blades);
      console.log("speed=" + fan.maxSpeed);
      console.log("price=" + fan.price);

      var tShirt = new Object();
      tShirt.brand = "addidas";
      tShirt.price = 2000;
      tShirt.color = "grey";
      console.log("brand =" + tShirt.brand);
      console.log("price =" + tShirt.price);
      console.log("color =" + tShirt.color);
    </script>
  </head>
  <body></body>
</html>
