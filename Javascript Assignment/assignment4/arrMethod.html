  <body>
    <script>
      //example 1
      const cartoons = ["Tom and Jerry", "Shichan", "Pokemon", "Ninja Hatori"];
      const arr = Array.isArray(cartoons);
      console.log("Is these array or not", arr);
      const present = cartoons.includes("Shichan");
      console.log("Shichan present or not", present);
      cartoons.push("Phines and Ferb");
      console.log("After push", cartoons);
      cartoons.pop();
      console.log("After pop", cartoons);
      cartoons.unshift("Mickey Mouse", "Doremon");
      console.log("After unshift", cartoons);
      cartoons.shift();
      console.log("after shift", cartoons);
      cartoons.splice(1, 0, "bob the builder");
      console.log("After splice", cartoons);
      cartoons.slice(3, 5);
      console.log("After Slice", cartoons);
      const index = cartoons.indexOf("Tom and Jerry", 0);
      console.log("index of Tome and Jerry", index);
      const newArr = cartoons.join("-");
      console.log("After joins", newArr);
