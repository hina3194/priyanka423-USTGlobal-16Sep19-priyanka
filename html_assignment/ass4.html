<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>Full Name</td>
          <td>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="first name"
            />
            <input
              type="text"
              name="mname"
              id="mname"
              placeholder="middle name"
            />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="last name"
            />
          </td>
        </tr>
        <tr>
          <td>Current Address</td>
          <td>
            <input
              type="text"
              name="add"
              id="add"
              placeholder="Street address"
            />
          </td>
        </tr>
        <tr>
          <td></td>

          <td>
            <input
              type="text"
              name="add"
              id="add"
              placeholder="Street adress 2"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="text" name="city" id="city" placeholder="City" />
            <input type="text" name="pin" id="pin" placeholder="pincode" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="text"
              name="postal"
              id="postal"
              placeholder="Postal Zip"
            />
            <select name="country" id="country">
              <option value="0" selected disabled> select</option>
              <option value="1">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Email Address</td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>phone number</td>
          <td>
            <input
              type="tel"
              name="phnnum"
              id="phnnum"
              placeholder="Areacode"
            />
            <input
              type="tel"
              name="Areacode"
              id="Areacode"
              placeholder="phnnumber"
            />
          </td>
        </tr>
        <tr>
          <td>Birth Date</td>
          <td>
            <select name="month" id="month">
              <option value="0"></option>
              <option value="1">jan</option>
              <option value="2">feb</option></select
            >

            <select name="day" id="day">
              <option value="0"></option>
              <option value="1">mon</option>
              <option value="2">tue</option></select
            >
            <select name="year" id="year">
              <option value="0"></option>
              <option value="1">1997</option>
              <option value="2">1998</option></select
            >
          </td>
        </tr>
        <tr>
          <td align="center">
            <input type="submit" name="submit" id="submit" value="Next" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
