<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <label for="fname"> First Name</label>
      <br />
      <input type="text" name="fname" id="fname" />
      <br />
      <label for="lname">Last Name</label>
      <br />
      <input type="text" name="lname" id="lname" />
      <br />
      <label for="cname">Company Name</label>
      <br />
      <input type="text" name="cname" id="cname" />
      <br />
      <label for="eid">Emp ID</label>
      <br />
      <input type="number" name="eid" id="eid" />
      <br />
      <label for="date">Date of joining</label>
      <br />
      <input type="number" name="date" id="date" />
      <br />
      <label for="gender">Gender:</label>
      <br />
      <input type="radio" name="gender" id="male" />Male
      <input type="radio" name="gender" id="female" />Female
      <input type="radio" name="gender" id="others" />others
      <br />
      <label for="Skills">Skills</label>
      <br />
      <input type="checkbox" name="java" id="java" />Java
      <br />
      <input type="checkbox" name="sql" id="sql" />Sql
      <br />
      <input type="checkbox" name="j2ee" id="j2ee" />J2ee
      <br />
      <input type="checkbox" name="hib" id="hib" />Hibernate
      <br />
      <input type="submit" name="submit" id="submit" />
      <input type="reset" name="reset" id="reset" />
    </fieldset>
  </body>
</html>
