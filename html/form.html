<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="nm">Name:</label>
      <br />
      <input type="text" name="nm" id="nm" placeholder="enter name" required />
      <br />
      <label for="enamil">Email:</label>
      <br />
      <input type="email" name="email" id="enamil" />
      <br />
      <label for="Mobile">Mobile:</label>
      <br />
      <input type="tel" name="mobile" id="mobile" />
      <br />
      <label for="gender">Gender:</label>
      <br />
      <input type="radio" name="gender" id="male" />Male
      <input type="radio" name="gender" id="female" />Female
      <input type="radio" name="gender" id="others" />others
      <br />
      <label for="date">Joining month:</label>
      <br />
      <select name="month" id="month">
        <option value="0" selected disabled>select</option>
        <option value="1">jan</option>
        <option value="2">feb</option>
      </select>
      <br />
      <input type="checkbox" /> <label for="agree">I agree</label>
      <br />
      <input type="submit" name="submit" />
      <input type="reset" name="reset" />
    </form>
  </body>
</html>
